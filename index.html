<!DOCTYPE html>
    <html lang="pt-br">
        <head>
            <meta charset="UTF-8">

            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Login</title>

            <link rel="stylesheet" href="css/estilos.css">
            
        </head>
        <body>
            <header>
                <h1> Bem vindo ao site da nossa Empresa!</h1  >
            </header>
            <section>
                <div id="S-Cabecalho">  
                    <img class='S-Cab_Imagem' src="imagens/Silhueta.png" alt="Silhunheta" width="80px">
                </div>
                <div class="S-Login">
                    <p class="S-Log_Usuario">Usuário:</p>
					    <input id="Log-Usuario_Admin" type="text" placeholder="Username">
					<p class="S-Log_Senha">Senha:</p>
					    <input id="Log-Senha_Admin" type="password" placeholder="Password">
                </div>
                <div id="Log-Botao_Esqueci">
                    <button style="font-size: 50%;" onclick="esqueci()" >Você esqueceu os dados?</button>
                </div>
                <div id="Log-Botao_Entrar">
                    <button onclick="enviar()" style="font-size: 90%;">Login</button>
                </div>
            </section>
            <footer>
                <p>&copy;Empresa</p>
            </footer>
            <script src="javascript/javascript.js"> </script>
        </body>
    </html>
